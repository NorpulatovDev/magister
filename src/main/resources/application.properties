# Database - will use Railway env vars in production
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5433/education_crm}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:1111}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# JWT
jwt.secret=${JWT_SECRET:your-secret-key-here-minimum-256-bits-long-for-security}
jwt.expiration=86400000

# Server port
server.port=${PORT:8080}